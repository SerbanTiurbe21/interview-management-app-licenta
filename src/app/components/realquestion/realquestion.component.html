<div>
  <p-toolbar>
    <div class="p-toolbar-group-left">
      <h1>Questions</h1>
    </div>
    <div class="p-toolbar-group-right">
      <button
        pButton
        type="button"
        icon="pi pi-plus"
        label="Add Question"
        (click)="showAddQuestionDialog()"
      ></button>
    </div>
  </p-toolbar>

  <p-table
    class="mt-3"
    [value]="questions"
    [paginator]="true"
    [rows]="5"
    [rowsPerPageOptions]="[5, 10]"
  >
    <ng-template pTemplate="header">
      <tr>
        <th class="text-center w-6">Question</th>
        <th class="text-center w-6">Answer</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-question>
      <tr>
        <td class="text-center">{{ question.question }}</td>
        <td class="text-center">{{ question.answer }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog
  header="Add Question"
  [(visible)]="displayAddQuestionDialog"
  [modal]="true"
  [style]="{ width: '23vw', height: '38vh' }"
  [draggable]="false"
  [resizable]="false"
  [baseZIndex]="1000"
>
  <div class="p-fluid">
    <div class="p-field mb-3">
      <label for="questionName">Question Name</label>
      <input
        type="text"
        id="questionName"
        pInputText
        [(ngModel)]="newQuestionName"
        class="mt-3 w-full"
      />
    </div>
    <div class="p-field mb-3">
      <label for="questionAnswer">Question Answer</label>
      <input
        type="text"
        id="questionAnswer"
        pInputText
        [(ngModel)]="questionAnswer"
        class="mt-3 w-full"
      />
    </div>
    <div class="p-formgrid p-grid">
      <div class="flex justify-content-center">
        <div class="p-field p-col mr-2">
          <button
            type="button"
            pButton
            label="Save"
            icon="pi pi-check"
            (click)="saveNewQuestion()"
            class="p-button-sm mr-2"
            [disabled]="newQuestionName === '' || questionAnswer === ''"
          ></button>
        </div>
      </div>
    </div>
  </div>
</p-dialog>
<p-toast position="top-center"></p-toast>
