<div
  class="flex align-items-center justify-content-center h-full w-full surface-ground"
>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="loginUser()"
    class="surface-card p-4 shadow-2 border-round lg:w-3"
  >
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
      <span class="text-600 font-medium line-height-3"
        >Don't have an account?
      </span>
      <a
        class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
        routerLink="/register"
        >Create today!</a
      >
    </div>

    <div>
      <label for="email" class="block text-900 font-medium mb-2">Email</label>
      <input
        id="email"
        type="text"
        placeholder="Email address"
        formControlName="email"
        pInputText
        class="w-full"
      />
      <small
        *ngIf="email.invalid && (email.dirty || email.touched)"
        class="block p-error"
      >
        <div *ngIf="email.errors?.['required']">Email is required.</div>
        <div *ngIf="email.errors?.['email']">Email should be valid</div>
      </small>

      <label for="password" class="block text-900 font-medium mb-2 mt-3"
        >Password</label
      >
      <input
        id="password"
        type="password"
        placeholder="Password"
        formControlName="password"
        pInputText
        class="w-full"
      />
      <small
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="block p-error"
      >
        <div *ngIf="password.errors?.['required']">Password is required.</div>
      </small>

      <div class="flex align-items-center justify-content-between mb-6 mt-3">
        <div class="flex align-items-center">
          <p-checkbox
            id="rememberme"
            formControlName="rememberMe"
            [binary]="true"
            styleClass="mr-2"
          ></p-checkbox>
          <label for="rememberme" class="text-900">Remember me</label>
        </div>
        <a
          class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
          >Forgot password?</a
        >
      </div>

      <button
        pButton
        pRipple
        label="Sign In"
        icon="pi pi-user"
        class="w-full"
        [disabled]="loginForm.invalid"
      ></button>
    </div>
  </form>
</div>
<p-toast position="top-center"></p-toast>
